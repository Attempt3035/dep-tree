name: 'setup-go'
description: 'Setup cached go'
runs:
  using: composite
  steps:
    - uses: actions/setup-go@v3
      with:
        go-version: '1.21'
    - uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashfiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
